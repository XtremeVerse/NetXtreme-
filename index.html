<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiAnime Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HiAnime Clone</h1>
    <input type="text" id="searchInput" placeholder="Search Anime...">
  </header>

  <section id="trending">
    <h2>Trending Anime</h2>
    <div class="anime-grid" id="trendingGrid"></div>
  </section>

  <section id="recent">
    <h2>Recently Updated</h2>
    <div class="anime-grid" id="recentGrid"></div>
  </section>

  <section id="top">
    <h2>Top Anime</h2>
    <div class="anime-grid" id="topGrid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
